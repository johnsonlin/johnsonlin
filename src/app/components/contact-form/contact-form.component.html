<form #contactForm="ngForm" name="contactInfo" (ngSubmit)="submitForm(contactForm)">
  <p>
    <md-input-container>
      <input type="text" mdInput placeholder="Full Name" name="fullName" required [(ngModel)]="contactInfo.fullName">
    </md-input-container>
  </p>

  <p>
    <md-input-container>
      <input type="text" mdInput placeholder="Email" name="email" required [(ngModel)]="contactInfo.email">
    </md-input-container>
  </p>

  <p>
    <md-input-container>
      <textarea mdInput placeholder="Message" name="message" cols="30" rows="10" maxlength="140" #message required [(ngModel)]="contactInfo.message"></textarea>
      <md-hint align="end">{{message.value.length}} / 140</md-hint>
    </md-input-container>
  </p>

  <p>
    <button md-raised-button type="submit">Submit</button>
    <button md-button type="reset">Reset</button>
  </p>
</form>

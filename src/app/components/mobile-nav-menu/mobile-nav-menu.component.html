<mat-nav-list class="main-nav-mobile">
  @for (item of navItems; track item.path) {
    <a
      mat-list-item
      [routerLink]="item.path"
      routerLinkActive="mdc-list-item--activated"
      (click)="closeSidenav()"
    >
      <span class="main-nav-mobile__list-item">
        <mat-icon class="main-nav-mobile__item-icon">{{ item.icon }}</mat-icon>
        {{ item.label }}
      </span>
    </a>
  }
</mat-nav-list>
